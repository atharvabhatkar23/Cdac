<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        function displaytickets(num){
            //designing the checkbox
            var check = '<input type="checkbox" name="ticket" id="test">'
            // add num checkboxes

            for(var i=1;i<=num;i++){
                $('#mydiv').append(check);
                $('#test').attr({"id":i,"value":i});
                $('#mydiv').append("<label> for= "+ i + "</label>")
                if(i%4==0){
                    $('#mydiv').append("<br>");
                }
            }
        }

        $(document).ready(function(){
            var tickets = [];
            displaytickets(20);

            $('input[name="ticket"]').change( function(){
                //check if checkbox is checked
                 if($(this).is(":checked")){
                    tickets.push( $(this).val() )
                 }
                 else{
                    //if check box is there find the postion
                    var val = $(this).val()
                    var pos = tickets.findIndex(num => num===val);
                    //delete the number if checkbox is unchecked
                    if(pos!==-1){
                        tickets.splice(pos,1);
                    }
                    console.log(tickets);
                }

            })

            $('#show').click(function(){
                $('#myp').html("tickets" + tickets);
            })


        });



    </script>
</head>
<body>
    <div id="mydiv">


    </div>

    <button type="button" name="show" id="show">show booking</button>

    <p id="myp"></p>
</body>
</html>
