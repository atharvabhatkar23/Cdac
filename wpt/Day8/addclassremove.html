<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .myclass{
            background-color: aquamarine;
            color:white;
            font-size: 25px;
            display: block;
        }
        .myc{
            display:none;
        }
    </style>
    <script src = "jquery.js"></script>
    <script >

        $(document).ready( function(){

            $('#show').click( function (){
                $('h1').addClass("myclass").removeClass("myc");
               

            }  )
            $('#hide').click(
                function (){
                $('h1').removeClass("myclass").addClass("myc")
               

            }
            )
            $('#toggle').click(
                function (){
                $('h1').toggleClass("myclass").toggleClass("myc");
               

            }
            )
        } )

    </script>
</head>
<body>
    
    <button type="button" name="btn" value="btn" id="show">show</button>
    <button type="button" name="btn" value="btn" id="hide">hide</button>
    <button type="button" name="btn" value="btn" id="toggle">toggle</button>
    
    <h1 class="myclass">  Hi1 ekement</h1>
</html>
